{% extends 'base.html' %}

{% block content %}
  <h1>Delete Growth Condition</h1>

  <h4>Are you sure you want to delete {{ object.name }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
    <a href="{% url 'growth_conditions_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
