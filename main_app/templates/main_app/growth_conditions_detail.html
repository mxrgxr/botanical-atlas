{% extends 'base.html' %}
{% block content %}

<h1>Growth Condition Details</h1>

<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ growth_condition.name }}</span>
        <p>Description: {{ growth_condition.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'growth_conditions_update' growth_condition.id %}">Edit</a>
        <a href="{% url 'growth_conditions_delete' growth_condition.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
